<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Test</title>
</head>
<body>
    <section class="blog">
        <div class="container">
            <div class="blog-showcase">
                <h1 class="blog-title">Ваш блог</h1>
                <div class="blog-wrap">
                    <div class="blog-item">
                        <p class="post-title"></p>
                        <p class="post-text"></p>
                        <p class="post-date"></p>
                        <p class="post-date-edit"></p>
                        <button class="post-edit">Редактировать</button>
                    </div> 
                </div>
            </div>
            <form action="#" class="blog-form">
                <h2 class="blog-subtitle">Напишите пост</h2>
                <div class="blog-wrapper">
                    <p class="blog-text">Заголовок:</p>
                    <input type="text" name="title" class="blog-input">
                </div>
                <div class="blog-wrapper">
                    <p class="blog-text">Текст:</p>
                    <textarea class="blog-textarea" name="text" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="blog-submit">Опубликовать</button>
            </form>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
